<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Sopapa</title>
        <meta name="description" content="Sopapa - Login Page">
        <link rel="stylesheet" href="../Styles/register.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
      </head>
    
    <body>
        
        <h1>Taller de mecanicos "Sopapa"</h1>

        <div class="register-container">
            <h2>Register</h2>
        <form action="">
            <input type="email" placeholder="Ingrese su Email">
            <input type="text" placeholder="Ingrese su Nombre">
            <input type="text" placeholder="Ingrese su Apellido">
            <input type="password" placeholder="Ingrese su contraseña">
            <input type="number" placeholder="Ingrese su DNI">
            <input type="number" placeholder="Ingrese su telefono">
        </form>
        <button type="submit">Registrarse</button>
        <a href="login.html">¿Ya tienes cuenta? Click Aqui!</a>
        </div>



    </body>
</html>
